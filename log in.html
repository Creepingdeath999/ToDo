<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div id="log-in">
      <h1>Log In</h1>
      <form action="">
        <input type="text" placeholder="Email Address" />
        <div class="password-inpt">
            <input type="password" placeholder="Password" /> 
      <img src="assets/icons/invisible-symbol.png" alt="">
        </div>
        <div class="password-actions">
          <div>
            <input type="checkbox" /> <label for="checkbox">Remember Me</label>
          </div>
          <a href="#">Forget password</a>
        </div>
        <div class="buttons">

         <a href="index.html">
          <button>Log In</button>
         </a> 

      <button><a style="color:#000" href="Sign Up.html"> Sign Up</a></button>
        </div>
        <div class="social-btns">
          <div>
            <img src="assets/icons/google.png" alt="" />
            sign in with Google
          </div>
          <div>
            <img src="assets/icons/fb.png" alt="" />
            sign with Facebook
          </div>
        </div>
      </form>

   
    </div>
